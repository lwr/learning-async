<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
        <link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/white.css">
        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="../node_modules/highlight.js/styles/github-gist.css">
        <link rel="stylesheet" href="css/slide.css">
    </head>
    <body>
        <article class="reveal">
            <main class="slides"></main>
        </article>
        <script type="module">
            import Reveal from "../node_modules/reveal.js/dist/reveal.esm.js";

            (async () => {
                document.getElementsByClassName('slides')[0].innerHTML = Array(15).fill(0).map((zero, i) => `
                    <section data-markdown="slides-${i + 1}.md?${+new Date}"
                             data-charset="utf-8"
                             data-separator="<hr section-separator>"
                             data-separator-vertical="^\\r?\\n---\\r?\\n$"
                    ></section>`).join('');

                Reveal.initialize({

                    slideNumber : true,
                    history     : true,

                    // More info https://revealjs.com/plugins/
                    plugins : [
                        (await import("../node_modules/reveal.js/plugin/markdown/markdown.esm.js")).default,
                        (await import("../node_modules/reveal.js/plugin/zoom/zoom.esm.js")).default,
                        (await import("../node_modules/reveal.js/plugin/notes/notes.esm.js")).default,
                        (await import("../node_modules/reveal.js/plugin/highlight/highlight.esm.js")).default,
                    ],
                });
            })();
        </script>
    </body>
</html>
